<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Cloud Architect Exam Simulator | Practice Test & Certification Prep</title>
    <meta name="description" content="Free Professional Cloud Architect exam simulator with practice questions, instant feedback, and detailed results. Prepare for your Google Cloud certification with our interactive practice tests.">
    <meta name="keywords" content="cloud architect, google cloud, gcp, professional cloud architect, exam simulator, practice test, certification prep, cloud computing">
    <meta name="author" content="Cloud Certification Academy">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gcp-pca-simulator.pages.dev/">
    <meta property="og:title" content="Professional Cloud Architect Exam Simulator | Practice Test & Certification Prep">
    <meta property="og:description" content="Free Professional Cloud Architect exam simulator with practice questions, instant feedback, and detailed results. Prepare for your Google Cloud certification.">
    <meta property="og:image" content="https://yourdomain.com/images/cloud-architect-exam-simulator.jpg">
    <meta property="og:site_name" content="Cloud Certification Academy">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://gcp-pca-simulator.pages.dev/">
    <meta name="twitter:title" content="Professional Cloud Architect Exam Simulator | Practice Test & Certification Prep">
    <meta name="twitter:description" content="Free Professional Cloud Architect exam simulator with practice questions, instant feedback, and detailed results.">
    <meta name="twitter:image" content="https://yourdomain.com/images/cloud-architect-exam-simulator.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://gcp-pca-simulator.pages.dev/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Professional Cloud Architect Exam Simulator",
      "description": "Interactive exam simulator for Google Cloud Professional Cloud Architect certification preparation",
      "url": "https://gcp-pca-simulator.pages.dev/",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Cloud Certification Academy"
      },
      "featureList": [
        "Practice Questions",
        "Instant Feedback",
        "Detailed Results",
        "Progress Tracking",
        "Interactive Interface"
      ]
    }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="exam-title">Professional Cloud Architect Exam Simulator</h1>
                <div class="progress-indicator" id="progressIndicator">Question 1 of 1</div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar" id="questionsPanel">
                <div class="sidebar-header" id="panelHeader">
                    <h2>Questions</h2>
                    <button id="togglePanelBtn" class="btn btn-secondary">Collapse Panel</button>
                </div>
                <div class="question-list" id="questionList"></div>
            </div>

            <div class="content-area">
                <div class="question-display" id="questionDisplay">
                    <div class="loading" id="loading">Loading questions...</div>
                    
                    <div id="questionContent" style="display: none;">
                        <div class="question-text" id="questionText"></div>
                        
                        <div class="options-container" id="optionsContainer"></div>
                        
                        <div class="navigation">
                            <button class="btn btn-secondary" id="prevBtn" onclick="showQuestion(currentQuestionIndex - 1)">Previous</button>
                            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                            <button class="btn btn-secondary" id="nextBtn" onclick="showQuestion(currentQuestionIndex + 1)">Next</button>
                        </div>
                    </div>
                </div>

                <div class="results" id="results">
                    <div class="score-summary">
                        <div class="score-circle" id="finalScore">0%</div>
                        <h2>Your Exam Results</h2>
                        <p id="resultMessage"></p>
                    </div>
                    
                    <div class="performance-breakdown">
                        <h3>Detailed Performance</h3>
                        <div id="breakdownList"></div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="btn btn-primary" onclick="resetExam()">Restart Exam</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer-content">
                <p>Github: <a href="https://github.com/r3xakead0/gcp-pca-simulator" target="_blank" rel="noopener noreferrer">r3xakead0</a></p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
